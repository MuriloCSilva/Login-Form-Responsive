<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>camp.in</title>
</head>
<body>
    <main id="lado-esquerdo">
        <div class="page-title">
            <img class="page-title" style="float: left;" src="./images/logo.svg" alt="camp.in" class="title-img-svg">
        </div><br><br>
        <div class="container-form-content">
            <div class="child">
            <img src="./images/log-in.svg" alt=""><a class="title-form" style="color: #d4ccb6;">Faça seu login</a><br><br>
            Entre com suas informações de cadastro<br><br>

            <form action="#">
                <div class="input-boxes">
                    <a class="input-boxes-mark">E-mail</a>
                    <div class="input-box" id="input-box-email">
                        <img src="./images/mail.svg" alt="" class="img-input-box" id="img-input-box-email">
                        <input type="email" name="email" class="input-box-holder" placeholder="Digite seu e-mail" required>
                    </div><br>
                    <a class="input-boxes-mark">Senha</a>
                    <div class="input-box" id="input-box-password">
                        <img src="./images/lock.svg" alt="" class="img-input-box" id="img-input-box-password">
                        <input type="password" name="password" class="input-box-holder" placeholder="Digite sua senha" required class="input-box-holder">
                    </div><br>
                    <div class="container-flex-box-password-checkbox">
                        <div class="checkbox-lembre-me-holder">
                            <input type="checkbox" name="lembre-me" class="check-box-mark">
                            <label for="lembre-me" style="text-align: left;">Lembre-me</label>
                            <a href="#" id="link-password" class="link-anchor" style="text-align: right;">Esqueci minha senha</a>
                        </div>
                    </div>
                </div><br>
                <button type="submit" class="button-entrar">ENTRAR</button><br><br>
                <div class="text" style="text-align: center;">Não tem uma senha? <a href="#" class="link-anchor">Registre-se</a></div>
            </form>
            </div>
        </div>
    </main>
    <aside>
        <img src="./images/side-image.jpg" alt="" class="aside-img">
    </aside>
</body>
</html>
